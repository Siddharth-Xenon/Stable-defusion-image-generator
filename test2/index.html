<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-workspace">
        <div class="character-name">
            <input type="text" placeholder="Character Name">
        </div>
        <div class="prompt">
            <textarea placeholder="Enter physical details and attributes"></textarea>
        </div>
        <div class="outline-image">
            <label for="image-upload">Upload Outline Image (Optional)</label>
            <input type="file" id="image-upload" accept="image/*">
            <div class="preview-box"></div>
        </div>
        <button class="generate-button">Generate</button>
        <div class="generated-image">
            <img src="" alt="Generated Image">
            
        </div>
    </div>

    <div class="right-sidebar">
        <h2>Previous Generations</h2>
        <div class="thumbnails">
            <!-- Thumbnails will be dynamically generated -->
        </div>
        <button class="keep-button">Keep</button>
        <button class="discard-button">Discard</button>
    </div>
</body>
</html>
