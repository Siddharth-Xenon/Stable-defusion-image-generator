<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="static\css\styles.css">
    <script src="static\js\script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Create a Character</h1>
        <form id="characterForm"  action="{{ url_for('generate_image') }}" method="post">
            <div class="form-group">
                <label for="characterName">Character Name</label>
                <input type="text" id="characterName" name="characterName" placeholder="Enter the name of the character or prop" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" placeholder="Enter physical details and attributes" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload Outline Image (Optional)</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
            </div>
            <div class="preview-box">
                <img id="imagePreview" src="#" alt="Preview">
            </div>
            <button type="submit">Generate</button>
        </form>
    </div>
    <div class="right-sidebar">
        <h2>Previous Generations</h2>
        <div class="thumbnails">
            <!-- Thumbnails will be dynamically generated -->
        </div>
        <button class="keep-button">Keep</button>
        <button class="discard-button">Discard</button>
    </div>
</body>
</html>
